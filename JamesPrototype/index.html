<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order, Eat</title>
    
    <link rel="shortcut icon" href="favicon.ico">
    
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="css/vendor.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body data-ng-app="app" class="body">
    <div class="navigation" ng-class="{'active': activeNav}" ng-controller="NavigationController">
      <div>
        <h1 class="page-title"><a ui-sref="home" ng-click="activeNav = false">Order, Eat</a></h1>
        <a class="menu-icon" ng-class="{'active': activeNav}" ng-click="activeNav = !activeNav">
          <span ng-show="foodService.cart.length > 0">{{foodService.cart.length}} item(s)</span>
          <i class="glyphicon glyphicon-shopping-cart pull-right"></i>
          <span class="menu-icon-text">Show Menu</span>
        </a>
      </div>
      <div class="nav-content">
        <div>
          <hr>
          <h2>Shopping cart</h2>
        </div>
        <div ng-show="foodService.cart.length <= 0">
          Your cart is empty. You should add something to it!
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3 contain-it">
            <div class="row" ng-repeat="item in foodService.cart track by $index">
              <div class="col-md-3">
                {{item.name}}
              </div>
              <div class="col-md-3">
                {{item.cost | currency}}
              </div>
              <div class="col-md-3 clearfix">
                <button class="btn btn-default pull-right" ng-click="foodService.removeFromCart(item)"><i class="glyphicon glyphicon-minus"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="row" ng-show="foodService.cart.length > 0">
          <div class="col-md-6 col-md-offset-3 contain-it">
              <div class="col-md-3">
                Total
              </div>
              <div class="col-md-3">
                {{foodService.totalCost | currency}}
              </div>
              <div class="col-md-3 clearfix">
                <a ng-href="#/checkout" ng-click="activeNav = false">Checkout</a>
              </div>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div data-ui-view class="page" ng-class="{'crushed': activeNav}">
      </div>
    </main>

    
      <script src="vendor-01f6a9749e710f79ec62.js"></script>
    
      <script src="index-01f6a9749e710f79ec62.js"></script>
    

  </body>
</html>
