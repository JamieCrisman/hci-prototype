<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/:entry', function(data) {
      app.route = 'entry';
      app.params = data.params;

      var data = {
        entry: app.params.entry
      };
      console.log("harro");
      $.get("/api/entry", data).done(function(resp){
        console.log("hi");
        console.log(resp);
        app.entryName = resp.commit[0].Name;
        app.entries = resp.commit;
        console.log(app.entries);
      }).fail(function(resp){
        console.log("error");
        console.log(resp);
      });

    });

    page('/:entry/all', function(data) {
      console.log(data);
      app.route = 'entry';
      app.params = data.params;
      console.log(app.params);
    });

    page('/:entry/all/:page', function(data) {
      console.log(data);
      app.route = 'entry';
      app.params = data.params;
      console.log(app.params);
    });

    page('/:entry/:commit', function(data) {
      console.log(data);
      app.route = 'entry';
      app.params = data.params;
      console.log(app.params);
    });

    // add #! before urls
    page({
      //hashbang: true
    });

  });
</script>
