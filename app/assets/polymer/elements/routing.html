<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      app.entries = [];
    });

    page('/:entry', function(data) {
      app.route = 'loading';
      app.params = data.params;
      app.entries = [];
      var data = {
        entry: app.params.entry
      };
      $.get("/api/entry", data).done(function(resp){
        app.entryName = resp.commit[0].Name;
        app.entries = resp.commit;
        app.route = 'entry';
      }).fail(function(resp){
        console.log("error");
        console.log(resp);
      });

    });

    page('/:entry/all', function(data) {
      app.route = 'loading';
      app.params = data.params;
      app.entries = [];
      var data = {
        entry: app.params.entry,
        commit: "all"
      };
      $.get("/api/entry", data).done(function(resp){
        app.entryName = resp.commit[0].Name;
        app.entries = resp.commit;
        app.route = 'entry';
      }).fail(function(resp){
        console.log("error");
        console.log(resp);
      });
    });

    page('/:entry/all/:page', function(data) {
      app.route = 'loading';      
      app.params = data.params;
      app.entries = [];
      var data = {
        entry: app.params.entry,
        commit: "all",
        page: app.params.page
      };
      $.get("/api/entry", data).done(function(resp){
        app.route = 'entry';
        app.entryName = resp.commit[0].Name;
        app.entries = resp.commit;
      }).fail(function(resp){
        console.log("error");
        console.log(resp);
      });
    });

    page('/:entry/:commit', function(data) {
      app.route = 'loading';
      app.params = data.params;
      app.entries = [];
      var data = {
        entry: app.params.entry,
        commit: app.params.commit
      };
      $.get("/api/entry", data).done(function(resp){
        app.entryName = resp.commit[0].Name;
        app.entries = resp.commit;
        app.route = 'entry';
      }).fail(function(resp){
        console.log("error");
        console.log(resp);
      });
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
